<form [formGroup]="multipleChoiceForm">

    <div><input formControlName="question" placeholder="Please enter question prompt"></div>
    <div><input formControlName="choice1" placeholder= "Enter a choice..."></div>
    <div><input formControlName="choice2" placeholder= "Enter a choice..."></div>
    <div><input formControlName="choice3" placeholder= "Enter a choice..."></div>
    <div><input formControlName="choice4" placeholder= "Enter a choice..."></div>
    
   
  
    <button (click) = "onSubmit(multipleChoiceForm)" [disabled] = "multipleChoiceForm.get('question').invalid || multipleChoiceForm.get('choice1').invalid || multipleChoiceForm.get('choice2').invalid">Submit</button>
  
  </form>
