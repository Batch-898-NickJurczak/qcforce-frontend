<form>
    <textarea class="questionInput" placeholder="Enter a question for multiple choice..."></textarea>
    <button id="addChoice" (click)='showChoiceMaker()'>Add Choice</button>

    <div [hidden]=!addChoiceClicked>
        <p>Enter choice</p>
    </div>
    <button id="submitButton" [disabled]= !hasInput ></button>
</form>
