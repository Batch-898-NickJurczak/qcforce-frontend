<form>
    <form>
        <textarea id=choice placeholder="Enter a question for multiple choice..." (input)='onInput(questionInput)'></textarea>
        <button id="addChoice" (click)='showChoiceMaker()'[disabled]="questionInput == '' "
        >Add Choice</button>
    </form>

    <div [hidden]=!addChoiceClicked>
        <p>Enter choice</p>
    </div>

    <button type=submit id="submitButton" [disabled]= "questionInput == '' "  >Submit</button>
</form>
